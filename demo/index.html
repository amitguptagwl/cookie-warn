<!DOCTYPE HTML>
<html lang="en">

<head>
    <title>EU Cookie Law warning message demo page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <script id="cookieWarn" type="text/javascript" src="./../dist/cookie-warn.js" 
        data-lang-en="{
             'text':'Our website uses cookies.',
             'accept_text': 'I accept',
             'more_text': 'Click here for more information',
             'more_link': 'http://ec.europa.eu/ipg/basics/legal/cookies/index_en.htm',
             'reject_text': 'I reject',
             'reject_info': 'You can disable unwanted cookies by using this program',
             'reject_link': 'https://www.ghostery.com/'
            }"
        data-expire="365" data-delay="750" data-path="/" data-class="customCookie" data-style="#cookieWarnBox a {}">
    </script>
    <style>
        body {
            color: #f1f1f1;
            background-color: black;
            background-image: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAIAAAACCAYAAABytg0kAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAABZJREFUeNpi2r9//38gYGAEESAAEGAAasgJOgzOKCoAAAAASUVORK5CYII=);
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>EU cookie warning example</h2>    
        <p>with reject button and info</p>
    </div>

</body>

</html>
